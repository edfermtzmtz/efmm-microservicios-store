# ============================================== #
#          SERVER
# ============================================== #
server:
  port: 8004

# ============================================== #
#          LOG
# ============================================== #
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_NIVEL_PATTERN:-%5p} %m%n"

# ============================================== #
#            EUREKA
# ============================================== #
eureka:
  instance:
    hostname: localhost
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8083/eureka/